<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gagarin</title>
</head>
<body>

	<script type="text/javascript">
		let spaceYear = prompt("В якому році Юрій Гагарін полетів у космос?");
		if (spaceYear == null) {
			alert('Ви повинні вказати рік');
		} else if(spaceYear< 1961){
		alert('Це дуже рано');
	    } else if(spaceYear> 1961){
	    	alert("Це дуже пізно");
	    } else if (spaceYear== 1961){
	    	alert('Так');
	    } else{
	    	alert('Введіть будь ласка число');
	    }
	</script>

</body>
</html>
