<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            background-image: url(https://www.creativefabrica.com/wp-content/uploads/2023/04/02/Nature-Background-Graphics-66003200-1.jpg);
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
		let money = +prompt("введіть сумму яку ви хочете зняти? (мінімальна купюра 50 грн)", '');
		if(money < 50 || money > 3000){
			alert("в банкоматі немає таких купюр");
		} else if (money%50){
			alert("ви можете знімати суму лише кратну 50");
		} else {
			alert("заберіть гроші у такій сумі: " + money);
		}
	</script>
</body>
</html>
